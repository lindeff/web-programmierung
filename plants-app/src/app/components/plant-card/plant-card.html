<div class="plant-card" (click)="openGallery()">
  <div class="image-wrapper" (mouseenter)="onMouseEnter($event)" (mouseleave)="onMouseLeave($event)">

    <img class="img-fluid" [src]="hovered ? hoverImageUrl : coverImageUrl" alt="{{name}}">

  </div>

  <div class="plant-info">
    <p class="fw-bold mt-3">{{ name }}</p>
    <p>{{ sort }}</p>
  </div>
</div>
